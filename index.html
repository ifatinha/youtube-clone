<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/youtube-fav.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <title>Youtube Clone</title>
</head>

<body>
    <header>
        <div class="menu-left">
            <div class="linhas">
                <div class="linha"></div>
                <div class="linha1"></div>
                <div class="linha2"></div>
            </div>
            <img src="images/youtube.png" alt="Youtube logo">
        </div>

        <div class="search">
            <form action="">
                <input type="search" placeholder="Pesquisar">
            </form>
            <div class="icon-search"><i class="fas fa-thin fa-magnifying-glass"></i></div>
            <div class="icon-microphone"><i class="fas fa-thin fa-microphone"></i></div>
        </div>
        <div class="menu-right">
            <i class="fa-solid fa-video"></i>
            <i class="fas fa-regular fa-bell"></i>
            <i class="fas fa-thin fa-magnifying-glass"></i>
            <img src="images/perfil.png" alt="Profile">
        </div>
    </header>
</body>
<script src="https://kit.fontawesome.com/5ae928e303.js" crossorigin="anonymous"></script>

</html>
